{% extends 'base.html' %} {% block content %}
<div class="delete-pg">
    <div class="delete-title">
        <h1 class="title pt-5">Are you sure you want to Delete {{cat.name}}?</h1>
    </div>
    <br>
    <div class="delete-form">
        <form method="post">
            {% csrf_token %}
            <div class="buttons delete-buttons">
            <!-- confirm cat delete -->
                <input class="button is-danger" type="submit" value="Confirm" />
                <!-- Redirect back to detail on cancel -->
                <a class="button is-primary" href="{% url  'cat_details' cat.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
